Style/StringLiterals:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/UnneededPercentQ:
  Enabled: false

Style/Documentation:
  Exclude:
    - 'test/**/*'

Style/SymbolArray:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Metrics/ClassLength:
  Max: 100
  Exclude:
    - 'test/**/*'

Metrics/BlockLength:
  Max: 25
  Exclude:
    - 'test/**/*'
